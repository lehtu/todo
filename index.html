<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
    <style>
        .task-item {
            transition: all 0.3s ease;
        }
        .progress-circle {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: 2px solid #d1d5db;
            background: white;
            transition: all 0.3s ease;
        }
        .dark .progress-circle {
            border-color: #4b5563;
            background: #1f2937;
        }
        .progress-circle.filled {
            background: #10b981;
            border-color: #10b981;
        }
        .section-container {
            transition: all 0.3s ease;
        }
        .section-header {
            cursor: move;
        }
        .section-container.dragging {
            opacity: 0.5;
            transform: translateY(-2px) rotate(5deg);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .section-container.drag-over {
            transform: scale(1.02);
            box-shadow: 0 20px 25px -5px rgba(59, 130, 246, 0.3);
            border: 2px dashed #3b82f6;
        }
        .drag-handle {
            opacity: 0.3;
            transition: opacity 0.2s ease;
        }
        .section-header:hover .drag-handle {
            opacity: 1;
        }
        .task-item {
            cursor: move;
        }
        .task-item.dragging {
            opacity: 0.5;
            transform: translateY(-2px) rotate(2deg);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .task-item.drag-over {
            transform: scale(1.02);
            box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.3);
            border-left: 3px solid #3b82f6;
        }
        .task-drag-handle {
            opacity: 0.3;
            transition: opacity 0.2s ease;
            cursor: move;
        }
        .task-item:hover .task-drag-handle {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 dark:from-gray-900 dark:to-slate-800 min-h-screen p-4 transition-colors duration-300">
    <div class="max-w-2xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 dark:text-gray-100 mb-2">‚ú® My Todo List</h1>
            <p class="text-gray-600 dark:text-gray-300">Organize your tasks by category and track progress!</p>
            <div class="flex items-center justify-center gap-4 mt-4 flex-wrap">
                <p class="text-sm text-gray-500 dark:text-gray-400">üí° Drag sections and tasks to reorder them</p>
                <label class="flex items-center space-x-2 text-sm cursor-pointer">
                    <input type="checkbox" id="globalHideCompleted" class="rounded cursor-pointer">
                    <span class="text-gray-600 dark:text-gray-300 font-medium">Hide completed tasks</span>
                </label>
                <button id="darkModeToggle" class="flex items-center space-x-2 text-sm px-3 py-1 bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 rounded-lg transition-colors duration-200">
                    <span class="text-gray-600 dark:text-gray-300 font-medium">üåô Dark Mode</span>
                </button>
            </div>
        </div>

        <!-- Stats -->
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 mb-6 transition-colors duration-300">
            <div class="grid grid-cols-4 gap-4 text-center">
                <div>
                    <div class="text-2xl font-bold text-blue-600 dark:text-blue-400" id="totalTasks">0</div>
                    <div class="text-sm text-gray-500 dark:text-gray-400">Total Tasks</div>
                </div>
                <div>
                    <div class="text-2xl font-bold text-green-600 dark:text-green-400" id="completedTasks">0</div>
                    <div class="text-sm text-gray-500 dark:text-gray-400">Completed</div>
                </div>
                <div>
                    <div class="text-2xl font-bold text-emerald-600 dark:text-emerald-400" id="progressComplete">0</div>
                    <div class="text-sm text-gray-500 dark:text-gray-400">Progress Done</div>
                </div>
                <div>
                    <div class="text-2xl font-bold text-yellow-600 dark:text-yellow-400" id="bonusPoints">0</div>
                    <div class="text-sm text-gray-500 dark:text-gray-400">Total Steps</div>
                </div>
            </div>
        </div>

        <!-- Input Section -->
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 mb-6 transition-colors duration-300">
            <label for="categorySelect" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                Category
            </label>
            <select id="categorySelect" class="w-full p-2 mb-4 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                <option value="home">üè† Home</option>
                <option value="work">üíº Work</option>
                <option value="other">üìù Other</option>
            </select>

            <label for="taskInput" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                Add Tasks (one per line)
            </label>
            <textarea
                id="taskInput"
                placeholder="Paste your tasks here, each on a new line:&#10;‚Ä¢ Buy groceries&#10;‚Ä¢ Walk the dog&#10;‚Ä¢ Finish project report&#10;‚Ä¢ Call mom"
                class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg resize-none bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 placeholder-gray-400 dark:placeholder-gray-500 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                rows="4"
            ></textarea>
            <button
                id="addTasksBtn"
                class="mt-3 w-full bg-blue-600 hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-200"
            >
                Add Tasks
            </button>
        </div>

        <!-- Sections Container -->
        <div id="sectionsContainer">
            <!-- Sections will be rendered here by JavaScript -->
        </div>

        <!-- Clear All Button -->
        <div class="text-center mt-6">
            <button
                id="clearAllBtn"
                class="px-6 py-2 bg-red-500 hover:bg-red-600 dark:bg-red-600 dark:hover:bg-red-700 text-white font-medium rounded-lg transition-colors duration-200 opacity-50"
                disabled
            >
                Clear All Tasks
            </button>
        </div>
    </div>

    <script>
        class TodoApp {
            constructor() {
                this.tasks = [];
                this.taskIdCounter = 1;
                this.sectionOrder = ['home', 'work', 'other'];
                this.sectionConfig = {
                    home: { title: 'üè† Home Tasks', bgColor: 'bg-blue-50 dark:bg-blue-900/30' },
                    work: { title: 'üíº Work Tasks', bgColor: 'bg-green-50 dark:bg-green-900/30' },
                    other: { title: 'üìù Other Tasks', bgColor: 'bg-yellow-50 dark:bg-yellow-900/30' }
                };
                this.hideCompleted = false;
                this.darkMode = false;
                this.initializeElements();
                this.loadState();
                this.attachEventListeners();
                this.updateStats();
                this.renderSections();
            }

            initializeElements() {
                this.taskInput = document.getElementById('taskInput');
                this.categorySelect = document.getElementById('categorySelect');
                this.addTasksBtn = document.getElementById('addTasksBtn');
                this.sectionsContainer = document.getElementById('sectionsContainer');
                this.clearAllBtn = document.getElementById('clearAllBtn');
                this.totalTasks = document.getElementById('totalTasks');
                this.completedTasks = document.getElementById('completedTasks');
                this.progressComplete = document.getElementById('progressComplete');
                this.bonusPoints = document.getElementById('bonusPoints');
                this.globalHideCompleted = document.getElementById('globalHideCompleted');
                this.darkModeToggle = document.getElementById('darkModeToggle');
            }

            attachEventListeners() {
                this.addTasksBtn.addEventListener('click', () => this.addTasks());
                this.clearAllBtn.addEventListener('click', () => this.clearAllTasks());

                // Global hide completed toggle
                this.globalHideCompleted.addEventListener('change', () => {
                    this.hideCompleted = this.globalHideCompleted.checked;
                    this.saveState();
                    this.renderTasks();
                });

                // Dark mode toggle
                this.darkModeToggle.addEventListener('click', () => {
                    this.darkMode = !this.darkMode;
                    this.applyDarkMode();
                    this.saveState();
                });

                // Allow Enter + Ctrl/Cmd to add tasks
                this.taskInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                        e.preventDefault();
                        this.addTasks();
                    }
                });
            }

            addTasks() {
                const input = this.taskInput.value.trim();
                const selectedCategory = this.categorySelect.value;
                if (!input) return;

                const lines = input.split('\n').map(line => line.trim()).filter(line => line);
                
                lines.forEach(line => {
                    const cleanLine = line.replace(/^[\d\-\*\‚Ä¢\.]+\s*/, '').trim();
                    if (cleanLine) {
                        this.tasks.push({
                            id: this.taskIdCounter++,
                            text: cleanLine,
                            completed: false,
                            progress: 0,
                            category: selectedCategory
                        });
                    }
                });

                this.taskInput.value = '';
                this.renderSections();
                this.updateStats();
                this.saveState();
            }

            updateClearAllButton() {
                if (this.tasks.length === 0) {
                    this.clearAllBtn.disabled = true;
                    this.clearAllBtn.classList.add('opacity-50');
                } else {
                    this.clearAllBtn.disabled = false;
                    this.clearAllBtn.classList.remove('opacity-50');
                }
            }

            renderSections() {
                this.updateClearAllButton();

                let sectionsHTML = '';

                this.sectionOrder.forEach(category => {
                    const config = this.sectionConfig[category];
                    sectionsHTML += `
                        <div class="section-container bg-white dark:bg-gray-800 rounded-xl shadow-lg overflow-hidden mb-6 transition-colors duration-300"
                             data-section="${category}">
                            <div class="section-header p-4 border-b border-gray-200 dark:border-gray-700 ${config.bgColor} flex justify-between items-center"
                                 draggable="true">
                                <div class="flex items-center space-x-2">
                                    <div class="drag-handle">‚ãÆ‚ãÆ</div>
                                    <h2 class="text-lg font-semibold text-gray-800 dark:text-gray-100">${config.title}</h2>
                                </div>
                            </div>
                            <div id="${category}TaskList" class="divide-y divide-gray-100 dark:divide-gray-700">
                                <!-- Tasks will be rendered here -->
                            </div>
                        </div>
                    `;
                });

                this.sectionsContainer.innerHTML = sectionsHTML;

                // Attach drag event listeners to section headers
                this.attachSectionDragListeners();

                // Render tasks in each section
                this.renderTasks();
            }

            attachSectionDragListeners() {
                const sections = document.querySelectorAll('.section-container');
                const headers = document.querySelectorAll('.section-header');

                headers.forEach((header, index) => {
                    const section = sections[index];

                    header.addEventListener('dragstart', (e) => this.handleSectionDragStart(e, section));

                    // Add drag listeners to sections for drop zones
                    section.addEventListener('dragover', (e) => this.handleSectionDragOver(e));
                    section.addEventListener('drop', (e) => this.handleSectionDrop(e));
                    section.addEventListener('dragend', (e) => this.handleSectionDragEnd(e));
                    section.addEventListener('dragenter', (e) => e.preventDefault());
                });
            }

            renderTasks() {
                this.sectionOrder.forEach(category => {
                    const listElement = document.getElementById(`${category}TaskList`);
                    this.renderCategoryTasks(category, listElement);
                });
            }

            renderCategoryTasks(category, listElement) {
                const categoryTasks = this.tasks.filter(task => task.category === category);
                const visibleTasks = this.hideCompleted ? categoryTasks.filter(task => !task.completed) : categoryTasks;

                if (visibleTasks.length === 0) {
                    const categoryNames = { home: 'home', work: 'work', other: 'other' };
                    listElement.innerHTML = `
                        <div class="p-4 text-center text-gray-500 dark:text-gray-400 text-sm">
                            No ${categoryNames[category]} tasks yet
                        </div>
                    `;
                    return;
                }

                let tasksHTML = '';
                
                visibleTasks.forEach(task => {
                    let circlesHTML = '';
                    for (let i = 1; i <= 5; i++) {
                        const isFilled = i <= task.progress;
                        circlesHTML += `<div class="progress-circle ${isFilled ? 'filled' : ''}"></div>`;
                    }

                    tasksHTML += `
                        <div class="task-item p-4 ${task.completed ? 'bg-gray-50 dark:bg-gray-700/50' : ''}"
                             draggable="true"
                             data-task-id="${task.id}">
                            <div class="flex items-center justify-between">
                                <div class="flex items-center space-x-3 flex-1">
                                    <div class="task-drag-handle text-gray-400 dark:text-gray-500 flex-shrink-0">‚ãÆ‚ãÆ</div>
                                    <input
                                        type="checkbox"
                                        ${task.completed ? 'checked' : ''}
                                        class="h-5 w-5 text-blue-600 dark:text-blue-400 flex-shrink-0"
                                        onchange="todoApp.toggleTask(${task.id})"
                                    >
                                    <span class="text-lg ${task.completed ? 'line-through text-gray-500 dark:text-gray-400' : 'text-gray-800 dark:text-gray-200'} flex-1">${task.text}</span>

                                    <div class="flex items-center space-x-2">
                                        <div class="flex items-center space-x-1">
                                            ${circlesHTML}
                                        </div>
                                        <button
                                            class="bg-yellow-500 hover:bg-yellow-600 dark:bg-yellow-600 dark:hover:bg-yellow-700 disabled:bg-gray-300 dark:disabled:bg-gray-600 disabled:cursor-not-allowed text-white w-7 h-7 rounded-full text-sm font-bold transition-colors duration-200 flex-shrink-0"
                                            onclick="todoApp.addProgress(${task.id})"
                                            ${task.progress >= 5 ? 'disabled' : ''}
                                        >+</button>
                                        ${task.progress === 5 ? '<span class="text-green-600 dark:text-green-400 font-bold text-sm">‚úÖ</span>' : ''}
                                    </div>
                                </div>
                                <button
                                    class="bg-red-500 hover:bg-red-600 dark:bg-red-600 dark:hover:bg-red-700 text-white w-8 h-8 rounded-full text-sm ml-3 flex-shrink-0"
                                    onclick="todoApp.deleteTask(${task.id})"
                                >√ó</button>
                            </div>
                        </div>
                    `;
                });

                listElement.innerHTML = tasksHTML;

                // Attach drag event listeners to tasks
                this.attachTaskDragListeners(listElement);
            }

            toggleTask(taskId) {
                const task = this.tasks.find(t => t.id === taskId);
                if (task) {
                    task.completed = !task.completed;

                    // If unchecking a task with full progress, reset progress
                    if (!task.completed && task.progress === 5) {
                        task.progress = 0;
                    }

                    this.renderTasks();
                    this.updateStats();
                    this.saveState();
                }
            }

            addProgress(taskId) {
                const task = this.tasks.find(t => t.id === taskId);
                if (task && task.progress < 5) {
                    task.progress++;
                    
                    if (task.progress === 5) {
                        task.completed = true;
                    }
                    
                    this.renderTasks();
                    this.updateStats();
                    this.saveState();
                }
            }

            deleteTask(taskId) {
                const task = this.tasks.find(t => t.id === taskId);
                if (task && confirm(`Are you sure you want to delete "${task.text}"?`)) {
                    this.tasks = this.tasks.filter(t => t.id !== taskId);
                    this.renderTasks();
                    this.updateStats();
                    this.updateClearAllButton();
                    this.saveState();
                }
            }

            clearAllTasks() {
                if (confirm('Are you sure you want to clear all tasks?')) {
                    this.tasks = [];
                    this.renderTasks();
                    this.updateStats();
                    this.updateClearAllButton();
                    this.saveState();
                }
            }

            applyDarkMode() {
                if (this.darkMode) {
                    document.documentElement.classList.add('dark');
                    this.darkModeToggle.querySelector('span').textContent = '‚òÄÔ∏è Light Mode';
                } else {
                    document.documentElement.classList.remove('dark');
                    this.darkModeToggle.querySelector('span').textContent = 'üåô Dark Mode';
                }
            }

            saveState() {
                try {
                    localStorage.setItem('todoApp_tasks', JSON.stringify(this.tasks));
                    localStorage.setItem('todoApp_counter', this.taskIdCounter.toString());
                    localStorage.setItem('todoApp_sectionOrder', JSON.stringify(this.sectionOrder));
                    localStorage.setItem('todoApp_hideCompleted', JSON.stringify(this.hideCompleted));
                    localStorage.setItem('todoApp_darkMode', JSON.stringify(this.darkMode));
                } catch (e) {
                    console.log('Could not save to localStorage:', e);
                }
            }

            loadState() {
                try {
                    const savedTasks = localStorage.getItem('todoApp_tasks');
                    const savedCounter = localStorage.getItem('todoApp_counter');
                    const savedOrder = localStorage.getItem('todoApp_sectionOrder');
                    const savedHideCompleted = localStorage.getItem('todoApp_hideCompleted');
                    const savedDarkMode = localStorage.getItem('todoApp_darkMode');

                    if (savedTasks) {
                        this.tasks = JSON.parse(savedTasks);
                        // Add category to existing tasks that don't have it
                        this.tasks.forEach(task => {
                            if (!task.category) {
                                task.category = 'other';
                            }
                        });
                    }

                    if (savedCounter) {
                        this.taskIdCounter = parseInt(savedCounter);
                    }

                    if (savedOrder) {
                        this.sectionOrder = JSON.parse(savedOrder);
                    }

                    if (savedHideCompleted !== null) {
                        this.hideCompleted = JSON.parse(savedHideCompleted);
                        // Set checkbox state after DOM is ready
                        if (this.globalHideCompleted) {
                            this.globalHideCompleted.checked = this.hideCompleted;
                        }
                    }

                    if (savedDarkMode !== null) {
                        this.darkMode = JSON.parse(savedDarkMode);
                        this.applyDarkMode();
                    }
                } catch (e) {
                    console.log('Could not load from localStorage:', e);
                    this.tasks = [];
                    this.taskIdCounter = 1;
                    this.sectionOrder = ['home', 'work', 'other'];
                    this.hideCompleted = false;
                    this.darkMode = false;
                }
            }

            updateStats() {
                const total = this.tasks.length;
                const completed = this.tasks.filter(t => t.completed).length;
                const progressComplete = this.tasks.filter(t => t.progress >= 5).length;
                const totalSteps = this.tasks.reduce((sum, t) => sum + t.progress, 0);

                this.totalTasks.textContent = total;
                this.completedTasks.textContent = completed;
                this.progressComplete.textContent = progressComplete;
                this.bonusPoints.textContent = totalSteps;
            }

            // Section Drag and Drop Methods
            handleSectionDragStart(event, section) {
                this.draggedSection = section.getAttribute('data-section');
                section.classList.add('dragging');
                event.dataTransfer.effectAllowed = 'move';
                event.dataTransfer.setData('text/html', section.outerHTML);
            }

            handleSectionDragOver(event) {
                event.preventDefault();
                event.dataTransfer.dropEffect = 'move';

                const section = event.currentTarget;
                if (section && !section.classList.contains('dragging')) {
                    // Remove drag-over from all sections
                    document.querySelectorAll('.section-container').forEach(s => {
                        s.classList.remove('drag-over');
                    });
                    section.classList.add('drag-over');
                }
            }

            handleSectionDrop(event) {
                event.preventDefault();
                const targetSection = event.currentTarget.getAttribute('data-section');

                if (this.draggedSection && targetSection && this.draggedSection !== targetSection) {
                    this.reorderSections(this.draggedSection, targetSection);
                }

                // Clean up
                document.querySelectorAll('.section-container').forEach(section => {
                    section.classList.remove('drag-over');
                });
            }

            handleSectionDragEnd(event) {
                // Find the section being dragged
                const section = document.querySelector('.section-container.dragging');
                if (section) {
                    section.classList.remove('dragging');
                }
                this.draggedSection = null;

                // Clean up any remaining drag-over classes
                document.querySelectorAll('.section-container').forEach(section => {
                    section.classList.remove('drag-over');
                });
            }

            reorderSections(draggedSection, targetSection) {
                const draggedIndex = this.sectionOrder.indexOf(draggedSection);
                const targetIndex = this.sectionOrder.indexOf(targetSection);

                if (draggedIndex !== -1 && targetIndex !== -1) {
                    // Remove the dragged section
                    this.sectionOrder.splice(draggedIndex, 1);
                    // Insert it at the target position
                    this.sectionOrder.splice(targetIndex, 0, draggedSection);

                    this.renderSections();
                    this.saveState();
                }
            }

            // Task Drag and Drop Methods
            attachTaskDragListeners(listElement) {
                const taskItems = listElement.querySelectorAll('.task-item');

                taskItems.forEach(taskItem => {
                    taskItem.addEventListener('dragstart', (e) => this.handleTaskDragStart(e, taskItem));
                    taskItem.addEventListener('dragover', (e) => this.handleTaskDragOver(e));
                    taskItem.addEventListener('drop', (e) => this.handleTaskDrop(e));
                    taskItem.addEventListener('dragend', (e) => this.handleTaskDragEnd(e));
                    taskItem.addEventListener('dragenter', (e) => e.preventDefault());
                });
            }

            handleTaskDragStart(event, taskItem) {
                this.draggedTaskId = parseInt(taskItem.getAttribute('data-task-id'));
                taskItem.classList.add('dragging');
                event.dataTransfer.effectAllowed = 'move';
                event.dataTransfer.setData('text/html', taskItem.outerHTML);
            }

            handleTaskDragOver(event) {
                event.preventDefault();
                event.dataTransfer.dropEffect = 'move';

                const taskItem = event.currentTarget;
                if (taskItem && !taskItem.classList.contains('dragging')) {
                    // Remove drag-over from all tasks
                    document.querySelectorAll('.task-item').forEach(t => {
                        t.classList.remove('drag-over');
                    });
                    taskItem.classList.add('drag-over');
                }
            }

            handleTaskDrop(event) {
                event.preventDefault();
                const targetTaskId = parseInt(event.currentTarget.getAttribute('data-task-id'));

                if (this.draggedTaskId && targetTaskId && this.draggedTaskId !== targetTaskId) {
                    this.reorderTasks(this.draggedTaskId, targetTaskId);
                }

                // Clean up
                document.querySelectorAll('.task-item').forEach(taskItem => {
                    taskItem.classList.remove('drag-over');
                });
            }

            handleTaskDragEnd(event) {
                // Find the task being dragged
                const taskItem = document.querySelector('.task-item.dragging');
                if (taskItem) {
                    taskItem.classList.remove('dragging');
                }
                this.draggedTaskId = null;

                // Clean up any remaining drag-over classes
                document.querySelectorAll('.task-item').forEach(taskItem => {
                    taskItem.classList.remove('drag-over');
                });
            }

            reorderTasks(draggedTaskId, targetTaskId) {
                const draggedTask = this.tasks.find(t => t.id === draggedTaskId);
                const targetTask = this.tasks.find(t => t.id === targetTaskId);

                // Only allow reordering within the same category
                if (!draggedTask || !targetTask || draggedTask.category !== targetTask.category) {
                    return;
                }

                const draggedIndex = this.tasks.indexOf(draggedTask);
                const targetIndex = this.tasks.indexOf(targetTask);

                if (draggedIndex !== -1 && targetIndex !== -1) {
                    // Remove the dragged task
                    this.tasks.splice(draggedIndex, 1);
                    // Insert it at the target position
                    this.tasks.splice(targetIndex, 0, draggedTask);

                    this.renderTasks();
                    this.saveState();
                }
            }
        }

        const todoApp = new TodoApp();
    </script>
</body>
</html>
